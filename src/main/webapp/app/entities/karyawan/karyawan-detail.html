
<div>
    <h2><span data-translate="myCompanyApp.karyawan.detail.title">Karyawan</span> {{vm.karyawan.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myCompanyApp.karyawan.nama">Nama</span></dt>
        <dd>
            <span>{{vm.karyawan.nama}}</span>
        </dd>
        <dt><span data-translate="myCompanyApp.karyawan.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.karyawan.company.id})">{{vm.karyawan.company.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="karyawan-detail.edit({id:vm.karyawan.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
